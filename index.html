<!DOCTYPE html>
<html lang="en">
<head>
  <title>Don't Starve Together Day Calculator</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="script.js" async></script>
</head>
<body>
  <h1>Don't Starve Together Day Calculator</h1>
  <input  id="days" type="number" min="1" onkeydown="return validateInput(event, this)" />
  <button id="calculate_button" type="button" onclick="viewCalculation()">Calculate</button>

  <div id="calculations" style="display: none">
    <div id="day_calculations" class="calculations">
      <h2>Day Calculations</h2>
      <p>You have completed <span id="years"></span> years</p>
      <p>
        It is currently the <span id="season_day"></span> day of <span class="current_season"></span>
      </p>
      <p>There are <span id="days_left_of_season"></span> days left of <span class="current_season"></span> </p>
      <p>The next season: <span id="next_season"></span>, will start on day <span id="day_of_next_season"></span></p>
    </div>

    <div id="moon_calculations" class="calculations">
      <h2>Moon Calculations</h2>
      <p>Tonight will be a XXX moon</p>

    </div>
  </div>

  <footer>
    <img src="/Drawing.png" alt="Description of the image">
  </footer>
</body>
</html>
