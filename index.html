<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Don't Starve Together Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="script.js" async></script>
  </head>
  <body>
    <h1>Don't Starve Together Calculator</h1>
    <div class="input_and_buttons">
      <input
        id="days"
        type="number"
        min="1"
        onkeydown="return validateInput(event, this)"
      />
      <button id="calculate_button" type="button" onclick="viewCalculation()">
        Calculate
      </button>
    </div>
    <div id="calculations" style="display: none">
      <div class="container">
        <div id="day_calculations" class="calculation_display">
          <img src="" id="season_icon" alt="Current Season Icon" class="icon">
          <p>You have completed <span id="years"></span> years</p>
          <p>
            It is currently the <span id="season_day"></span> day of
            <span class="current_season"></span>
          </p>
          <p>
            There are <span id="days_left_of_season"></span> days left of
            <span class="current_season"></span>
          </p>
          <p>
            The next season: <span id="next_season"></span>, will start on day
            <span id="day_of_next_season"></span>
          </p>
        </div>

        <div id="moon_calculations" class="calculation_display">
          <img src="" id="moon_icon" alt="Current Moon Icon" class ="icon"> 
          <p>Tonight will be a <span id="moon_phase"></span></p>
          <p>
            There are <span id="days_until_full_moon"></span> days until the
            next full moon
          </p>
          <div id="next_five_moons">
            <p>The Next Five Days will be:</p>
            <div id="next_moon_imgs">
              <img class="next_moons" src="">
              <img class="next_moons" src="">
              <img class="next_moons" src="">
              <img class="next_moons" src="">
              <img class="next_moons" src="">
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <img class="banner"
        src="assets/images/dst_family.png"
        alt="My amazing friends drew themselves as our Don't Starve Together characters"
      />
    </footer>
  </body>
</html>
